<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.2/css/all.css"
      rel="stylesheet"
    />
    <title>Rico 导航</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="title">
          <h1>Rico</h1>
          <h3>前端导航</h3>
        </div>
        <form class="search" method="get" action="https://www.baidu.com/s">
          <input
            type="text"
            name="wd"
            class="searchContent"
            placeholder="搜点啥吧"
          />
          <button type="submit" class="btn searchBtn">搜索</button>
        </form>
      </header>
      <main>
        <div class="siteList">
          <div id="addSiteBtn" class="site">
            <div class="addSiteBtn">
              <i class="fas fa-plus"></i>
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="copyright">Rico.</p>
      </footer>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
